<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Falling Star Trail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-image: url('background.png');
            --header-image: url('header.png'); 
            --avatar-image: url('icon.png');
            --text-color: #ffffff;
            --card-bg: rgba(123, 32, 227, 0.664);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), var(--bg-image);
            background-size: cover;
            background-position: center;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            perspective: 1000px
        } 

        .card-container {
            width: 400px;
            background: var(--card-bg);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px; 
            overflow: visible;               
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            position: relative;
            z-index: 10;
        }

        .card-header {
            height: 130px;
            background: var(--header-image);
            background-size: cover;
            background-position: center;
            border-radius: 12px 12px 0 0;
        }

        .avatar-wrapper {
            width: 96px;
            height: 96px;
            margin: -48px auto 0;
            position: relative;
            z-index: 2;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            background: var(--avatar-image);
            background-size: cover;
            background-position: center;
        }

        .content {
            padding: 20px 20px 30px;
            text-align: center;
            color: var(--text-color);
        }

        .username {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .sub-text {
            font-size: 14px;
            color: #bbbbbb;
            margin-bottom: 4px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .icon-link {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .wplace-img {
            width: 22px;
            height: 22px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .tooltip {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: 0.3s;
            pointer-events: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.9) transparent transparent transparent;
        }

        .icon-link.wplace:hover .tooltip {
            visibility: visible;
            opacity: 1;
            bottom: 135%;
        }

        .star-trail {
            position: fixed;
            color: #ffffff;
            font-size: 16px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            animation: fallAndFade 1s linear forwards;
            text-shadow: 0 0 5px rgba(255, 255, 200, 0.8);
        }

        @keyframes fallAndFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(80px) rotate(180deg);
            }
        }
    </style>
</head>
<body>

    <div class="card-container" id="card">
        <div class="card-header"></div>
        <div class="avatar-wrapper">
            <div class="avatar"></div>
        </div>
        <div class="content">
            <div class="username">Zenith</div>
            <div class="sub-text">自称技術者</div>
            <div class="sub-text">114514</div>
            
            <div class="social-icons">
                <a href="https://discord.com/users/1227527664944807968" target="_blank" class="icon-link discord">
                    <i class="fab fa-discord"></i>
                    <span class="tooltip">! zenith</span>
                </a>

                <a href="https://github.com/zenith-kamo" target="_blank" class="icon-link github">
                    <i class="fab fa-github"></i>
                </a>

                <a href="https://wplace.live" target="_blank" class="icon-link wplace">
                    <img src="wplace.png" alt="Wplace" class="wplace-img">
                    <span class="tooltip">Wplace: Zenith #9620775</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');

        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25; 
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            
            card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });

        document.addEventListener('mousemove', (e) => {
            const star = document.createElement('div');
            star.className = 'star-trail';
            star.innerHTML = '★';
            
            star.style.left = e.pageX + 'px';
            star.style.top = e.pageY + 'px';

            const randomSize = Math.random() * 15;
            star.style.fontSize = `${randomSize}px`;
            
            document.body.appendChild(star);

            setTimeout(() => {
                star.remove();
            }, 1000);
        });
    </script>
</body>
</html>
